/// -> tni_advertise
// Efect: Afiseaza un mesaj odata la 5 minute prin care anunta clientii ca serverul este protejat de TNI Bug Fix.
// Valoarea 0: Mesajele sunt dezactivate.
// Valoarea 1: Mesajele sunt activate.

tni_advertise 1

//  -> tni_cfgflood
// Scop: Urmareste si inlatura conform setarilor pe toti cei care incearca sa floodeze serverul prin traditionalele config-uri executate in consola.
// Impact: Serverul experimenteaza lag peste 200+ la orice jucator prezent pe server, fiind floodat prin 'fullupdate'.
// Update: Incepand de la versiunea 1.2, filtrarea floodului prin config nu mai este insotita de alarme false, in speta cvar-ul pentru imunitate admini este scos.
// Valoarea 0: Functia este dezactivata.
// Valoarea 1: Atacatorul primeste kick la urmatoarea incercare. [Default]
// Valoarea 2: Atacatorul primeste ban cateva minute, setat prin cvarul "tni_cfgflood_punish".
// Valoarea 3: Atacatorul primeste ban permanent.

tni_cfgflood 1

//  -> tni_cfgflood_punish ( Activat numai in cazul in care cvarul "tni_cfgflood" este setat pe o valoare mai mare decat 1 )
// Utilizare: Functioneaza doar in cazul in care "tni_cfgflood" este setata pe 2.

tni_cfgflood_punish 15

// -> tni_cmdbug
// Scop: Urmareste tabela de chat in scopul unor activitati suspecte ce pot declansa un comportament nedorit serverului din pricina bug-urilor existente in plugin-urile instalate 
// Impact: In functie de bug, se poate ajunge la blocarea serverului, crash ori chiar freeze care nu se poate repara decat cu hard-restart
// Valoarea 0: Functia este dezactivata.
// Valoarea 1: Atacatorul primeste kick la urmatoarea incercare. [Default]
// Valoarea 2: Atacatorul primeste ban cateva minute, setat prin cvarul "tni_cmdbug_punish".
// Valoarea 3: Atacatorul primeste ban permanent.

tni_cmdbug 1

//  -> tni_cmdbug_punish ( Activat numai in cazul in care cvarul "tni_cmdbug" este setat pe o valoare mai mare decat 1 )
// Utilizare: Functioneaza doar in cazul in care "tni_cmdbug" este setata pe 2.

tni_cmdbug_punish 15

// -> tni_autobuy
// Scop: Urmareste si inlatura conform setarilor pe toti cei care incearca sa afecteze buna functionare a serverului prin autobuy 
// Impact: Serverul primeste crash in momentul in care se apeleaza la acest bug
// Valoarea 0: Functia este dezactivata.
// Valoarea 1: Atacatorul primeste kick la urmatoarea incercare. [Default]

tni_autobuy 1

// -> tni_antispec
// Scop: Urmareste si inlatura conform setarilor pe toti cei care incearca sa afecteze buna functionare a serverului prin specbug.
// Impact: Serverul primeste crash in momentul in care se apeleaza la acest bug.
// Valoarea 0: Functia este dezactivata.
// Valoarea 1: Atacatorul primeste kick la urmatoarea incercare. [Default]
// Valoarea 2: Atacatorul primeste ban cateva minute, setat prin cvarul "tni_antispec_punish".
// Valoarea 3: Atacatorul primeste ban permanent.

tni_antispec 1

//  -> tni_antispec_punish ( Activat numai in cazul in care cvarul "tni_antispec" este setat pe o valoare mai mare decat 1 )
// Utilizare: Functioneaza doar in cazul in care "tni_antispec" este setata pe 2.

tni_antispec_punish 15

// -> tni_blockmotd// Scop: Blocheaza afisarea motd-ului pentru prevenirea unui exploit.
// Valoarea 0: Functia este dezactivata.
// Valoarea 1: Functia este activata.

tni_blockmotd 1


// -> tni_deletevault
// Scop: Inainte de schimbarea hartii, in plugin_end - se va sterge vault.ini
// Impact: Serverul incarca foarte greu noua harta, in cazul in care vault.ini are o dimensiune chiar si de cativa KB
// Valoarea 0: functia este dezactivata complet, plugin-ul nu va actiona
// Valoarea 1: setat in mod implicit (default), va sterge fisierul addons/amxmodx/data/vault.ini inainte de schimbarea hartii.

tni_deletevault 1

// -> tni_logs
// Scop: permitem sau nu plugin-ului sa ne creeze TNI_ZIUA.LUNA.ANUL.log in directorul /logs/ - mesajele critice vor fi scrise indiferent de valoarea setata
// Valoarea 0: Functia este dezactivata.
// Valoarea 1: Functia este activata.

tni_logs 1

// ==================================================
