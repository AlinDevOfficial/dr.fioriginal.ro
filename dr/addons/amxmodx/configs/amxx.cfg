// AMX Mod X Configuration File
echo Executing AMX Mod X Configuration File

// Default access for all non admin players (see users.ini for access details)
//
// Default value: "z"
amx_default_access "z"

// Name of setinfo which should store a password on a client (you should change this)
// Note: Always prefix the field with an underscore (aka: "_")
// (Example: setinfo _pw "password")
//
// Default value: "_pw"
amx_password_field "_pw"

// Mode of logging to a server
// 0 - disable logging, players won't be checked (and access won't be set)
// 1 - normal mode which obey flags set in accounts
// 2 - kick all players not on list
//
// Default value: 1
amx_mode 1

// Show admins activity
// 0 - disabled
// 1 - show without admin name
// 2 - show with name
//
// Default value: 2
amx_show_activity 3

// Frequency in seconds and text of scrolling message
//
// Default value: "Forumul nostru este www.devil.ro sectiunea DRX" 600
amx_scrollmsg "Va uram distractie placuta !" 600

// Center typed colored messages (last parameter is a color in RRRGGGBBB format)
//
// Default values: "Bine ai venit pe %hostname%" "000255100"
// Frequency in seconds of colored messages
//
// Default value: 180
amx_freq_imessage 180

// Ban times for the main ban menu (amx_banmenu)
// Use 0 for permanent ban
// Default values: 0 5 10 15 30 45 60
amx_plmenu_bantimes 0 5 10 15 30 45 60

// Slap damage amounts for the main slap menu (amx_slapmenu)
// Slay is automaticall inserted as the first option
// Default values: 0 1 5
amx_plmenu_slapdmg 0 1 5

// Set in seconds how fast players can chat (chat-flood protection)
//
// Default value: 0.75
amx_flood_time 0.75

// Amount of slots to reserve.
//
// Default value: 0
amx_reservation 0

// If you set this to 1, you can hide slots on your server.
// If server "full" of public slots and slots hidden, you must manually connect with connect console command
//
// Default value: 0
amx_hideslots 0

// Displaying of time remaining
// a - display white text on bottom
// b - use voice
// c - don't add "remaining" (only in voice)
// d - don't add "hours/minutes/seconds" (only in voice)
// e - show/speak if current time is less than this set in parameter
//
// Default value: "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"
amx_time_display "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"

// Announce "say thetime" and "say timeleft" with voice, set to 0 to disable.
//
// Default value: 1
amx_time_voice 1

// Minimum delay in seconds between two voting sessions
//
// Default value: 10
amx_vote_delay 10

// How long voting session goes on
//
// Default value: 10
amx_vote_time 10

// Display who votes for what option, set to 0 to disable, 1 to enable.
//
// Default value: 1
amx_vote_answers 1

// Some ratios for voting success

// Default value: 0.40
amx_votekick_ratio 0.40

// Default value: 0.40
amx_voteban_ratio 0.40

// Default value: 0.40
amx_votemap_ratio 0.40

// Default value: 0.02
amx_vote_ratio 0.02

// Max. time to which map can be extended
//
// Default value: 90
amx_extendmap_max 90

// Step for each extending
//
// Default value: 15
amx_extendmap_step 15

// If you set this to 0, clients cannot chose their language, instead they use
// whatever language the server is configured to use.
//
// Default value: 1
amx_client_languages 1

// Plugin Debug mode
// 0 - No debugging (garbage line numbers)
// 1 - Plugins with "debug" option in plugins.ini are put into debug mode
// 2 - All plugins are put in debug mode
// Note - debug mode will affect JIT performance
//
// Default value: 1
amx_debug 1

// Plugin MultiLingual Debug
// To debug a language put its 2 letter code between quotes ("en", "de", etc)
// "" means disabled
//
// Default value: ""
amx_mldebug ""

//
// Beginning of Counter-Strike package specific configurations.
//

// Rank mode
// 0 - by nick
// 1 - by authid 
// 2 - by ip
//
// Default value: 1
csstats_rank 0

// Max size of the stats file
//
// Default value: 3500
csstats_maxsize 35000

// Whether or not to rank bots with csstats - set to 1 to rank bots, 0 otherwise.
//
// Default value: 0
csstats_rankbots 0

// Duration of HUD-statistics
//
// Default value: 12.0
amx_statsx_duration 12.0

// HUD-statistics display limit relative round freeze end
// Negative time will clear the HUD-statstics before the round freeze time has ended
//
// Default value: -2.0
amx_statsx_freeze -2.0

amx_ghostchat 2
tjm_join_team 2;
tjm_switch_team 0;
tjm_class_t 1;
tjm_class_ct 1;
tjm_block_change 1;

team_allow_switch "0";
team_autojoin_team "2";

sv_allowupload 1;
sv_allowdownload 1;
amx_buttons_freerun 0;

si_msg_g 89;
si_immunity 1;
si_list_enabled 1;
si_keys_enabled 1;
si_list_default 1;
si_keys_default 1;
mp_falldamage 0.5;
bhop_auto 1;
deathrun_giveusp 1;
amx_banner "0";
deathrun_semiclip "1";
semiclip_unstuck "0";
cmd_who 5;
amx_autounstuckwait 40;
semiclip_fix_gravity 0;
si_list_enabled 0;
sv_allchat 2;
amx_gag_minute_limit 10;
amx_tempban_maxtime 120;

flashlight_set custom 1
flashlight_set show 0

flashlight_set drain 120
flashlight_set charge 20

flashlight_set colortype 0
flashlight_set colorte 255000000
flashlight_set colorct 000000255

flashlight_set radius 9
flashlight_set distance 2000
flashlight_set attenuation 5
amx_mapchooser_type "1"
amx_mapchooser_mapsloc "0"
amx_mapchooser_mapsfile "maps.ini"
amx_mapchooser_mapsfile_s "maps.ini"
amx_nominfromfile "0"
amx_maxnominperplayer "2"
amx_rtv "0"
amx_extendmap_max "90"
amx_extendmap_step "15"
deathrun_spray "0"
deathrun_blockkill "0"
amx_fog_amount "3"
rs_fog "0"
rs_light "0"
rs_type "1"
sv_stepsize "20"
sv_airaccelerate "100"
mp_consistency "0"
amx_addbanlimit "d" "10080"
amx_addbanlimit "v" "120"
amx_addbanlimit "u" "0"
exec server.cfg